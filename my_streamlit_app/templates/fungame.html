<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swadesh - Fun Games</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a0a;
      color: #fff;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff00ff, #00ffff);
      opacity: 0.1;
      z-index: -1;
    }

    .popup {
      background: rgba(25, 25, 30, 0.25);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 40px;
      text-align: center;
      animation: fadeIn 0.8s ease-out;
      width: 90%;
      max-width: 800px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .popup h2 {
      font-size: 2.2rem;
      margin-top: 0;
      margin-bottom: 15px; /* Adjusted margin */
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    /* --- NEW: Home Button Styling --- */
    .btn-home {
        display: inline-block;
        margin-bottom: 30px; /* Space between button and cards */
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 500;
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: background 0.3s ease;
    }

    .btn-home:hover {
        background: rgba(255, 255, 255, 0.2);
    }
    /* --- End of New Styling --- */

    .cards {
      display: flex;
      flex-direction: column; 
      gap: 25px;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(40, 40, 50, 0.3);
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 320px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 30px rgba(0, 255, 255, 0.3);
      border-color: rgba(0, 255, 255, 0.5);
    }

    .card .icon {
        font-size: 2.5rem;
        margin-bottom: 15px;
    }

    .card h3 {
      font-size: 1.5rem;
      margin-top: 0;
      margin-bottom: 10px;
      color: #fff;
    }

    .card p {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.5;
    }

    @media (min-width: 768px) {
      .cards {
        flex-direction: row; 
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="popup">
    <h2>Choose Your Game</h2>
    
    <a href="{{ url_for('home') }}" class="btn-home">‚Üê Back to Home</a>
    
    <div class="cards">
      <div class="card" onclick="window.location.href='{{ url_for('quizgame_page') }}'">
        <div class="icon">üß†</div>
        <h3>Fun Quize</h3>
        <p>Test your knowledge with fun quizzes and challenges!</p>
      </div>
      
      <div class="card" onclick="openFunGame()">
        <div class="icon">üéÆ</div>
        <h3>Fun Game</h3>
        <p>Play a thrilling game while staying safe with our timer alert.</p>
      </div>
    </div>
  </div>

  <audio id="siren" src="{{ url_for('static', filename='assets/siren.mp3') }}" loop></audio>

  <script>
    let sirenTimeout;

    function startSirenTimer() {
      sirenTimeout = setTimeout(() => {
        const siren = document.getElementById('siren');
        siren.play().catch(err => console.log("Autoplay was prevented:", err));
        alert("‚ö†Ô∏è 5 minutes are up! Time to take a break.");
      }, 300000); // 5 minutes
    }

    function openFunGame() {
        startSirenTimer();
        window.open('https://poki.com/en/g/fear-response', '_blank');
    }

    document.addEventListener("visibilitychange", () => {
      if (!document.hidden) {
        const siren = document.getElementById('siren');
        if (siren) {
            siren.pause();
            siren.currentTime = 0;
        }
        clearTimeout(sirenTimeout);
      }
    });
  </script>
</body>
</html>
