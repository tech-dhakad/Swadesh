<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Top-Down Bookshelf</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #111827;
            --text-color: #f0f0f0;
            --accent-color: #00FFFF;
            --book-width: 200px; /* Book width */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            background-image: radial-gradient(circle at 15% 25%, rgba(0, 255, 255, 0.07), transparent 40%),
                              radial-gradient(circle at 85% 75%, rgba(138, 43, 226, 0.1), transparent 40%);
            color: var(--text-color);
            margin: 0;
            padding: 40px 0;
        }

        .container {
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 40px;
            color: var(--accent-color);
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .bookshelf-category {
            margin-bottom: 80px;
        }

        .bookshelf-category h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 40px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* ===== NEW: TOP-DOWN BOOK GRID ===== */
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(var(--book-width), 1fr));
            gap: 50px 40px; /* Vertical and horizontal gap */
            padding: 20px;
        }

        /* ===== NEW: TOP-DOWN BOOK DESIGN ===== */
        .book {
            width: var(--book-width);
            aspect-ratio: 2 / 3; /* Maintains book shape */
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border-radius: 5px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            background-size: cover;
            background-position: center;
        }

        .book:hover {
            transform: translateY(-15px) rotate(3deg);
            box-shadow: 0 20px 35px rgba(0, 255, 255, 0.25);
        }
        
        /* This creates the illusion of pages on the side */
        .book::after {
            content: '';
            position: absolute;
            top: 4px;
            right: -8px; /* How much the pages stick out */
            bottom: 4px;
            width: 8px; /* Thickness of the pages */
            background: #fdfaf3; /* Page color */
            border-radius: 2px;
            box-shadow: inset -2px 0 2px rgba(0,0,0,0.2);
            transform: skewY(-1deg); /* Slight angle for realism */
        }
