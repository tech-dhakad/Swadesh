<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login & Profile Creation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            overflow: hidden; /* Prevents scrollbars from the background element */
        }
        .background-blob {
            position: absolute;
            width: 800px;
            height: 800px;
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.3), rgba(59, 130, 246, 0.3));
            border-radius: 50%;
            filter: blur(150px);
            animation: move-blob 20s infinite alternate;
            z-index: -1;
        }
        @keyframes move-blob {
            0% { transform: translate(-20%, -20%) scale(1); }
            100% { transform: translate(20%, 20%) scale(1.2); }
        }
        .glass-container {
            background: rgba(17, 24, 39, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .form-input:focus {
            outline: none;
            border-color: #a855f7;
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.3);
        }
        .toggle-btn {
            position: relative;
            transition: color 0.3s ease;
        }
        .toggle-btn.active {
            color: #ffffff;
        }
        .toggle-btn.active::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -8px;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #a855f7, #3b82f6);
        }
        #message-box {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        /* New Style for Home Button */
        .home-button {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background: rgba(168, 85, 247, 0.1);
            border: 1px solid #a855f7;
            color: #a855f7;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .home-button:hover {
            background: #a855f7;
            color: #ffffff;
            box-shadow: 0 0 10px rgba(168, 85, 247, 0.8);
            transform: scale(1.02);
        }
    </style>
</head>

<body class="antialiased text-gray-200">

    <div class="absolute inset-0 z-0 opacity-20" id="wavy-background"></div>
    <div class="background-blob top-0 left-0"></div>

    <div class="relative min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md mx-auto">
            <div class="text-center mb-8 flex justify-between items-center">
                <a href="{{ url_for('home') }}" class="home-button">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                    </svg>
                    Home
                </a>
                
                <div class="flex-1 text-center pr-12">
                    <h1 class="text-4xl font-bold tracking-tighter text-white">Swadesh</h1>
                    <p class="text-gray-400 mt-1">Secure Access & Profile Management</p>
                </div>
            </div>

            <div class="glass-container rounded-2xl p-8 shadow-2xl">
                <div class="flex justify-center space-x-8 mb-8 border-b border-gray-700 pb-4">
                    <button id="show-login" class="toggle-btn text-lg font-semibold text-gray-400 active">Login</button>
                    <button id="show-signup" class="toggle-btn text-lg font-semibold text-gray-400">Create Account</button>
                </div>

                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="login-username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
                        <input type="text" id="login-username" name="username" placeholder="enter_username" required class="form-input bg-gray-900/50 border border-gray-700 text-white w-full rounded-lg p-3 transition duration-300">
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                        <input type="password" id="login-password" name="password" placeholder="••••••••" required class="form-input bg-gray-900/50 border border-gray-700 text-white w-full rounded-lg p-3 transition duration-300">
                           <div class="text-right mt-2">
                            <a href="#" class="text-sm text-purple-400 hover:text-purple-300 transition-colors">Forgot Password?</a>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg">
                        Sign In
                    </button>
                </form>

                <form id="signup-form" class="space-y-4 hidden">
                    <div>
                        <label for="signup-username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
                        <input type="text" id="signup-username" name="username" placeholder="choose_a_username" required class="form-input bg-gray-900/50 border border-gray-700 text-white w-full rounded-lg p-3 transition duration-300">
                    </div>
                     <div>
                        <label for="signup-email" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                        <input type="email" id="signup-email" name="email" placeholder="you@example.com" required class="form-input bg-gray-900/50 border border-gray-700 text-white w-full rounded-lg p-3 transition duration-300">
                    </div>
                    <div>
                        <label for="signup-school" class="block text-sm font-medium text-gray-300 mb-1">School / College</label>
                        <input type="text" id="signup-school" name="school" placeholder="Enter your institute name" required class="form-input bg-gray-900/50 border border-gray-700 text-white w-full rounded-lg p-3 transition duration-300">
                    </div>
                     <div>
                        <label for="signup-branch" class="block text-sm font-medium text-gray-300 mb-1">Class / Branch</label>
                        <input type="text" id="signup-branch" name="branch" placeholder="Enter your Class/Branch" required class="form-input bg-gray-900/50 border border-gray-700 text-white w-full rounded-lg p-3 transition duration-300">
                    </div>
                    <div>
                        <label for="signup-password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                        <input type="password" id="signup-password" name="password" placeholder="Create a strong password" required class="form-input bg-gray-900/50 border border-gray-700 text-white w-full rounded-lg p-3 transition duration-300">
                    </div>
                    <div>
                        <label for="signup-confirm-password" class="block text-sm font-medium text-gray-300 mb-1">Confirm Password</label>
                        <input type="password" id="signup-confirm-password" name="confirm_password" placeholder="Repeat your password" required class="form-input bg-gray-900/50 border border-gray-700 text-white w-full rounded-lg p-3 transition duration-300">
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg">
                        Create My Account
                    </button>
                </form>
            </div>
               <p class="text-center text-gray-500 text-sm mt-8">
                 &copy; 2025 Swadesh. All rights reserved.
            </p>
        </div>
    </div>
    
    <div id="message-box" class="fixed top-5 right-5 bg-red-500 text-white py-2 px-4 rounded-lg shadow-lg opacity-0 transform translate-y-2">
        <p id="message-text"></p>
    </div>

    <script>
        // --- Form Toggling Logic ---
        const showLoginBtn = document.getElementById('show-login');
        const showSignupBtn = document.getElementById('show-signup');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        showLoginBtn.addEventListener('click', () => {
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
            showLoginBtn.classList.add('active');
            showSignupBtn.classList.remove('active');
        });

        showSignupBtn.addEventListener('click', () => {
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            showSignupBtn.classList.add('active');
            showLoginBtn.classList.remove('active');
        });
        
        // --- Custom Message Box Logic ---
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');

        function showMessage(message, isError = true) {
            messageText.textContent = message;
            messageBox.classList.remove('bg-green-500', 'bg-red-500');
            messageBox.classList.add(isError ? 'bg-red-500' : 'bg-green-500');
            messageBox.classList.remove('opacity-0', 'translate-y-2');
            messageBox.classList.add('opacity-100', 'translate-y-0');
            setTimeout(() => {
                messageBox.classList.remove('opacity-100', 'translate-y-0');
                messageBox.classList.add('opacity-0', 'translate-y-2');
            }, 3000);
        }

        // --- Form Submission Logic (Backend Connections) ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(loginForm);
            const data = Object.fromEntries(formData.entries());
            
            // FLASK CONNECTION: login route
            const response = await fetch("{{ url_for('login') }}", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            if (result.success) {
                showMessage('Login successful! Redirecting...', false);
                // Check if redirect_url exists before redirecting
                if (result.redirect_url) {
                    setTimeout(() => { window.location.href = result.redirect_url; }, 1500);
                }
            } else {
                showMessage(result.message || 'Login failed. Please check your credentials.', true);
            }
        });
        
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;

            if (password.length < 8) {
                showMessage('Password must be at least 8 characters long.');
                return;
            }
 
            if (password !== confirmPassword) {
                showMessage('Passwords do not match!');
                return;
            }
            
            const formData = new FormData(signupForm);
            // Manually creating the object for clarity and consistency
            const data = {
                username: formData.get('username'),
                email: formData.get('email'),
                school: formData.get('school'),
                branch: formData.get('branch'),
                password: formData.get('password'),
            };

            // FLASK CONNECTION: signup route
            const response = await fetch("{{ url_for('signup') }}", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            if (result.success) {
                showMessage(result.message || 'Account created successfully! Please login.', false);
                signupForm.reset();
                setTimeout(() => showLoginBtn.click(), 2000); // Switch to login form
            } else {
                showMessage(result.message || 'Signup failed. Username or Email may already be in use.', true);
            }
        });

        // --- Wavy Background Animation ---
        function createWavyBackground() {
            const svgNS = "http://www.w3.org/2000/svg";
            const svg = document.createElementNS(svgNS, "svg");
            svg.setAttribute('viewBox', '0 0 1000 1000');
            svg.setAttribute('preserveAspectRatio', 'xMidYMid slice');
            svg.setAttribute('class', 'absolute inset-0 w-full h-full');
            const colors = ['#a855f7', '#3b82f6'];
            const lineCount = 200;
            for (let i = 0; i < lineCount; i++) {
                const path = document.createElementNS(svgNS, "path");
                const y = (i / lineCount) * 1000;
                const amplitude = 100 + Math.sin(i * 0.1) * 50;
                const frequency = 0.005 + Math.cos(i * 0.05) * 0.002;
                const phase = Math.random() * Math.PI * 2;
                let d = `M -100 ${y}`;
                for (let x = -100; x <= 1100; x+=10) {
                    const waveY = y + Math.sin(x * frequency + phase) * amplitude;
                    d += ` L ${x} ${waveY}`;
                }
                path.setAttribute('d', d);
                path.setAttribute('fill', 'none');
                path.setAttribute('stroke', colors[i % colors.length]);
                path.setAttribute('stroke-width', '1');
                path.setAttribute('stroke-opacity', '0.3');
                const animation = document.createElementNS(svgNS, "animate");
                animation.setAttribute('attributeName', 'd');
                animation.setAttribute('dur', `${20 + Math.random() * 20}s`);
                animation.setAttribute('repeatCount', 'indefinite');
                animation.setAttribute('attributeType', 'XML');
                let d2 = `M -100 ${y}`;
                for (let x = -100; x <= 1100; x+=10) {
                    const waveY = y + Math.sin(x * frequency + phase + Math.PI) * amplitude;
                    d2 += ` L ${x} ${waveY}`;
                }
                animation.setAttribute('values', `${d}; ${d2}; ${d}`);
                path.appendChild(animation);
                svg.appendChild(path);
            }
            document.getElementById('wavy-background').appendChild(svg);
        }
        createWavyBackground();

    </script>
</body>
</html>
