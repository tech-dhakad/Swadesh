<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dost - Your Mental Health Friend</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base Dark/Tech Theme */
        body {
            background-color: #090909; /* Deep Black Background */
            font-family: 'Nunito', sans-serif;
            color: #E0F7FA; /* Light text color */
        }

        /* Custom Scrollbar (Matching the theme) */
        #chat-container::-webkit-scrollbar { width: 5px; }
        #chat-container::-webkit-scrollbar-track { background: transparent; }
        #chat-container::-webkit-scrollbar-thumb { background: #00FFFF; border-radius: 10px; } /* Cyan Scrollbar */

        /* NEON Chat Bubbles */
        .bot-bubble {
            background-color: #1A1A1A; /* Darker than background */
            color: #00FF00; /* Neon Green text */
            border-bottom-left-radius: 6px;
            /* Subtle Neon Green Glow */
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.4); 
        }
        .user-bubble {
            background-color: #2A2A2A; /* Slightly lighter dark for contrast */
            color: #00FFFF; /* Cyan text */
            border-bottom-right-radius: 6px;
            /* Subtle Cyan Glow */
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.4); 
        }
        
        /* General bubble text color (though overridden by bubble styles) */
        .bubble-text {
            color: inherit; 
        }

        /* Header and Footer Styling */
        .header {
            background-color: #111111; /* Slightly lighter dark header */
            border-bottom: 1px solid #333333; /* Subtle separation */
        }
        .footer {
            background-color: #111111; /* Slightly lighter dark footer */
            border-top: 1px solid #333333;
        }

        /* Header Links - Neon Effect */
        .header-link {
            color: #E0F7FA;
            background-color: transparent;
            border: 1px solid #00FFFF;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.5); /* Initial Cyan Glow */
        }
        .header-link:hover {
            color: #00FF00; /* Green text on hover */
            background-color: rgba(0, 255, 0, 0.1); /* Light green tint */
            border-color: #00FF00;
            box-shadow: 0 0 8px #00FF00, 0 0 10px #00FF00; /* Intense Neon Green Glow */
        }

        /* Send Button - Neon Effect */
        .send-button {
            background-color: #00FFFF; /* Cyan Base */
            color: #111111; /* Dark text on button */
            box-shadow: 0 0 5px #00FFFF;
            transition: all 0.2s;
        }
        .send-button:hover {
            background-color: #00FF00; /* Neon Green Hover */
            box-shadow: 0 0 10px #00FF00, 0 0 15px #00FF00;
            transform: scale(1.05);
        }

        /* Input Field */
        .input-field {
            background-color: #222222;
            border: 1px solid #444444;
            color: #E0F7FA;
            /* Placeholder color set in the Tailwind class below */
        }
        .input-field:focus {
            outline: none;
            ring-color: #00FFFF;
            border-color: #00FFFF;
        }
    </style>
</head>
<body class="flex flex-col h-screen">

    <header class="header p-3 flex justify-between items-center shadow-md z-10 text-white">
        <div class="flex items-center space-x-3">
             <a href="{{ url_for('home') }}" class="text-gray-400 hover:text-00FFFF transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </a>
            <div>
                 <h1 class="text-xl font-bold tracking-widest text-[#00FFFF]">Dost <span class="text-purple-400">ðŸ¤—</span></h1>
                 <p class="text-xs text-gray-400 font-mono">ðŸŸ¢Online</p>
            </div>
        </div>
        <div class="flex space-x-2 text-sm">
             <a href="{{ url_for('breathing_exercise_page') }}" class="py-1.5 px-3 rounded-md font-semibold transition header-link">Breathe</a>
             <a href="{{ url_for('motivational_reels_page') }}" class="py-1.5 px-3 rounded-md font-semibold transition header-link">Reels</a>
             <a href="{{ url_for('quotes_page') }}" class="py-1.5 px-3 rounded-md font-semibold transition header-link">Quotes</a>
             <a href="{{ url_for('novels_page') }}" class="py-1.5 px-3 rounded-md font-semibold transition header-link">Novels</a>
        </div>
    </header>

    <main id="chat-container" class="flex-1 p-4 overflow-y-auto">
        <div class="bot-message mb-3 flex justify-start">
            <div class="bot-bubble p-2.5 rounded-xl rounded-bl-sm max-w-xs lg:max-w-md shadow-lg">
                <p class="bubble-text">Hey! Main Dost hoon. Kaisa feel kar rahe ho aaj? Chinta mat karo, main yahan sunne ke liye hoon. ðŸ˜Š</p>
            </div>
        </div>
    </main>

    <div id="typing-indicator" class="px-5 pb-2 text-sm text-[#00FFFF] font-mono" style="display: none;">
        Dost is processing...
    </div>

    <footer class="footer p-2 sm:p-3">
        <form id="chat-form" class="flex items-center space-x-3">
            <input type="text" id="message-input" placeholder="Initiate chat protocol..."
                   class="input-field flex-1 py-2.5 px-4 rounded-full text-sm placeholder-gray-500 focus:ring-0 focus:border-00FFFF">
            <button type="submit" class="p-3 send-button rounded-full shadow-lg transition transform">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                </svg>
            </button>
        </form>
    </footer>

    <script>
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const chatContainer = document.getElementById('chat-container');
        const typingIndicator = document.getElementById('typing-indicator');

        chatForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            appendMessage('user', message);
            messageInput.value = '';
            typingIndicator.style.display = 'block';

            try {
                // Fetch call connected using url_for('ask_dost')
                const response = await fetch("{{ url_for('ask_dost') }}", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                const data = await response.json();
                appendMessage('bot', data.reply);
            } catch (error) {
                console.error("Error:", error);
                appendMessage('bot', "System error: Failed to connect to Dost protocol. Check network connection.");
            } finally {
                typingIndicator.style.display = 'none';
            }
        });

        function appendMessage(sender, text) {
            const messageDiv = document.createElement('div');
            let bubbleClass = '';
            let wrapperClass = '';

            if (sender === 'user') {
                wrapperClass = 'user-message mb-3 flex justify-end';
                bubbleClass = 'user-bubble p-2.5 rounded-xl rounded-br-sm max-w-xs lg:max-w-md shadow-lg';
            } else {
                wrapperClass = 'bot-message mb-3 flex justify-start';
                bubbleClass = 'bot-bubble p-2.5 rounded-xl rounded-bl-sm max-w-xs lg:max-w-md shadow-lg';
            }

            messageDiv.className = wrapperClass;
            const p = document.createElement('p');
            p.className = 'bubble-text';
            p.textContent = text;
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = bubbleClass;
            bubbleDiv.appendChild(p);
            messageDiv.appendChild(bubbleDiv);

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
