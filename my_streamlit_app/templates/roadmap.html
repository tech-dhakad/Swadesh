<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your AI Career Roadmap</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg-color: #050b16; --surface-color: rgba(15, 24, 43, 0.8);
            --border-color: rgba(255, 255, 255, 0.1); --text-color: #e2e8f0;
            --text-muted: #94a3b8; --violet: #8b5cf6; --blue: #3b82f6;
        }
        body {
            font-family: 'Inter', sans-serif; background: var(--bg-color);
            color: var(--text-color); padding: 40px;
        }
        .roadmap-container { max-width: 800px; margin: 0 auto; }
        .roadmap-header h1 {
            font-size: 2.5rem; text-align: center;
            background: linear-gradient(90deg, var(--violet), var(--blue));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .roadmap-header p { text-align: center; color: var(--text-muted); font-size: 1.1rem; margin-top: 0; }
        .roadmap-timeline { position: relative; margin-top: 50px; }
        .roadmap-timeline::before { 
            content: ''; position: absolute; left: 20px; top: 0;
            bottom: 0; width: 4px; background-color: var(--border-color);
            border-radius: 2px;
        }
        .timeline-item { position: relative; margin-bottom: 50px; padding-left: 60px; }
        .timeline-item::before { 
            content: ''; position: absolute; left: 8px; top: 5px;
            width: 25px; height: 25px; border-radius: 50%;
            background: var(--blue); border: 4px solid var(--surface-color);
        }
        .timeline-content {
            background: var(--surface-color); padding: 20px;
            border-radius: 12px; border: 1px solid var(--border-color);
        }
        .item-header { display: flex; justify-content: space-between; align-items: center; }
        .item-header h3 { margin: 0; font-size: 1.2rem; }
        .item-duration { font-style: italic; color: var(--text-muted); }
        .item-tasks { list-style-type: '✓  '; padding-left: 20px; line-height: 1.6; }

        /* START: NEW BUTTON STYLES */
        .footer-nav {
            text-align: center;
            margin-top: 30px;
        }
        .btn-back {
            background: transparent;
            border: 1px solid var(--blue);
            color: var(--blue);
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s;
            text-decoration: none;
        }
        .btn-back:hover {
            background: var(--blue);
            color: #fff;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
        }
        /* END: NEW BUTTON STYLES */

    </style>
</head>
<body>
    <div class="roadmap-container">
        <div class="roadmap-header">
            <h1>{{ data.career_path }}</h1>
            <p>{{ data.summary }}</p>
        </div>

        <div class="roadmap-timeline">
            {% for step in data.roadmap %}
            <div class="timeline-item">
                <div class="timeline-content">
                    <div class="item-header">
                        <h3>{{ step.phase }}</h3>
                        <span class="item-duration">{{ step.duration }}</span>
                    </div>
                    <ul class="item-tasks">
                        {% for task in step.tasks %}
                        <li>{{ task }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="footer-nav">
            <a href="{{ url_for('career_guide_page') }}" class="btn-back">← Back to Career Guide</a>
        </div>
        </div>
</body>
</html>
